<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Anv채ndarlista</title>
</head>
<body>
  <h1>Anv채ndare fr책n databasen:</h1>
  <ul id="user-list"></ul>

  <script>
    fetch('/users')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('user-list');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name; 
      
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Fel vid h채mtning:', err);
      });
  </script>
</body>
</html>
